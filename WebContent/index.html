<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		<meta name="format-detection" content="telephone=no" />
		<!-- Set target-densitydpi=high-dpi if your target device is Nexus 7, otherwise, set target-densitydpi=device-dpi  -->
		<!-- This is due to Nexus 7 has two densities, if you set target-densitydpi=device-dpi, the elements on the screen will be very small -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		
		<script 
			src="resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->   
		
	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
		<!-- uncomment phonegap.js and build-phonegap.js then comment build-web.js when building PhoneGap hybrid App -->
		<!-- see here for explaination https://sapui5.netweaver.ondemand.com/sdk/#docs/guide/293eb945f0e945aaa776812481b4c533.html -->
		
		<!-- you don't need to have phonegap.js in your project folder, it will be added automatically when building -->
		<!-- script type="text/javascript" src="phonegap.js"></script -->
		
		<!-- script type="text/javascript" src="js/build-phonegap.js"></script -->
		<script type="text/javascript" src="js/build-web.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
